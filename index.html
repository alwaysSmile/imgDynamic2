<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1 class="title">Динамическая загрузка картинок</h1>
        <div class="wrapper">
            <div class="wrapper__images">
                <img id="MyImage" src="./img/0.jpg">
            </div>
            <div class=""></div>
            
        </div>
        <div class="controls">
            <div class="controls__indoor">
                <input type="button" value="картинка 0" onClick="javascript:LoadImage('0');">
                <input type="button" value="картинка 1" onClick="javascript:LoadImage('1');">
                <input type="button" value="картинка 2" onClick="javascript:LoadImage('2');">
                <input type="button" value="анимация" onClick="javascript:AnimateImage();">
                <input type="button" value="остановить" onClick="javascript:StopImage();">
                <input type="button" value="остановить" onClick="javascript:StopImage();">
            </div>
        </div>
        <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/my-script.js" type="text/javascript"></script>
        <script language="javascript">

                var n = 0;

                var nmax = 2;

                var timer;

                var MyImage = document.getElementById("MyImage");



                function LoadImage(fn) {

                    MyImage.src = "./img/" + fn + ".jpg";

                }



                function AnimateImage() {

                    MyImage.src = "./img/" + n + ".jpg";

                    n++;

                    if (n > nmax)
                        n = 0;

                    timer = setTimeout("AnimateImage()", 1000);

                }



                function StopImage() {

                    clearTimeout(timer);

                }

        </script>
    </body>
</html>
